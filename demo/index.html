<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="Style/index.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="//js.arcgis.com/3.7compact/js/esri/css/esri.css">
	<link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7compact/js/dojo/dijit/themes/claro/claro.css">
	
	<script type="text/javascript">
	var dojoConfig = { 
		async: true,
		paths: {
			use: "//cdnjs.cloudflare.com/ajax/libs/use.js/0.2.0/use.min",
			proj4js: "//cdnjs.cloudflare.com/ajax/libs/proj4js/1.1.0/"
		},
		packages: [
			{
				name: "proj4js",
				location: "proj4js",
				main: "proj4js-compressed"
			},
			{
				"name": "clientProjection",
				"location": location.pathname.replace(/\/[^\/]+$/, "") + "/../Scripts",
				"main": "clientProjection.min"
			},

		],
		use: {
			"proj4js/proj4js-compressed": {
				attach: function () {
					return Proj4js;
				}
			},
			"clientProjection/clientProjection.min": {
				deps: ["use!proj4js"],
				attach: function (Proj4js) {
					return {
						projectEsriGeometry: Proj4js.projectEsriGeometry,
						EsriProjector: Proj4js.EsriProjector
					}
				}
			}
		}
	};
	</script>
	<script type="text/javascript" src="//js.arcgis.com/3.7compact/init.js"></script>
	<script src="Scripts/index.min.js" type="text/javascript"></script>
</head>
<body class="claro">
	<div id="map"></div>
	<div id="instructions">
		<ol>
			<li>Click one of the geometry buttons.</li>
			<li>A box will appear showing the coordinates in 
				<a href="http://spatialreference.org/ref/sr-org/7483/" title="WGS84 Web Mercator (Auxiliary Sphere) (3857)">
					the map's projection</a>, 
				as well as the <a href="http://spatialreference.org/ref/epsg/2927/" title="NAD83(HARN) / Washington South (ftUS)">
					projected results</a> 
				from a geometry service and from <a href="http://trac.osgeo.org/proj4js/wiki">Proj4JS</a>.

			</li>
		</ol>
	</div>
	<div id="toolbar">
		<button id="pointButton" data-geometrytype="point" type="button">Point</button>
		<button id="polylineButton" data-geometrytype="polyline" type="button">Polyline</button>
		<button id="polygonButton" data-geometrytype="polygon" type="button">Polygon</button>
	</div>
</body>
</html>
